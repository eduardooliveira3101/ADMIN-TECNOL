<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/index.css">
  <title>Login ADM</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./assets/logo.png" alt="">
    </header>
    <main>
      <form>
        <div class="admin-wrapper">
          <label for="email">Login de administrador:</label>
          <input required placeholder="ex: eduardo@tecnol" type="email" name="email" id="email">
        </div>
        <div class="admin-wrapper">
          <label for="password">Senha de administrador:</label>
          <input placeholder="Insira a senha de administrador" type="email" name="password" id="password">
        </div>
        <div class="button-wrapper">
          <button>
            <a href="./GR-TECNOL/index.html">Acessar sistema</a>
          </button>
        </div>
      </form>
      <div class="search">
        <p>Para realizar o login <br>consulte seu superior</p>
      </div>
    </main>
  </div>
</body>
</html>
